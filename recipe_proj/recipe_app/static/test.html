<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


<form method="POST">
     <div id="ingdients_container">
         <br>
          <input type="text" name="ingredients[]" size=80>
     </div>
     <input type="button" value="Add another text input" onClick="addInput('ingdients_container');">
</form>
<script>
function addInput(divName){
    var newdiv = document.createElement('div');
    newdiv.innerHTML = " <br><input type='text' name='ingredients[]' size=80>";
    document.getElementById(divName).appendChild(newdiv);
}
</script>

</body>
</html>
