<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Review</title>
</head>
<body>
    <div id="wrapper">
        <h3>Review "{{recipe.title}}"</h1>
        <form action="../review/{{recipe.id}}" method="POST">
            {% csrf_token %} 
            <textarea name="content" id="" cols="80" rows="7" placeholder="Leave a review"></textarea>
            <input type="submit" value="submit">
        </form>
    </div>
    
</body>
</html>
